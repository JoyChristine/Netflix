{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
    {% block styles %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% endblock %}
</head>
<body>
    <div class="register" id="register">
        <div class="row">
            <!-- Empty div -->
            <div class="col-md-3"></div>
            <div class="col-md-6" id="col-register">
              {% if form.errors %}
                <p> Some Information Might be Incorrect </p>
              {% endif %}
              <div class="panel panel-default">
        
                <div class="panel-heading">
                  <h3 class="text-center">Sign Up</h3>
                </div>
                <div class="panel-body">
        
                  <form  action="/accounts/register/" method="post" id="form-register">
                    {% csrf_token %}
                    {{form}}
                    <div class="form-group">
                      <input type="submit" class="btn btn-primary btn-sm" id="signup" value="Sign Up">
                    </div>
        
                    <input type="hidden" name="next" value="{{next}}">
        
                  </form>
        
                </div>
        
              </div>
        
            </div>
            <!-- empty div -->
            <div class="col-md-4"></div>
          </div>
        </div>
    </div>
    
</body>
</html>
